<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Clinical Decision Support System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<header>
  <h1>ðŸ©º AI Clinical Decision Support System</h1>
  <p>Heart â€¢ Diabetes â€¢ Kidney Risk Prediction</p>
</header>

<div class="tabs">
  <button class="tab active" onclick="openTab('predict')">Prediction</button>
  <button class="tab" onclick="openTab('chat')">AI Chat</button>
</div>

<div id="predict" class="tab-content active">
  <div class="card">
    <label>Select Disease</label>
    <select id="disease" onchange="renderForm()">
      <option value="heart">Heart Disease</option>
      <option value="diabetes">Diabetes</option>
      <option value="kidney">Kidney Disease</option>
    </select>

    <form id="dynamicForm"></form>

    <button class="primary" onclick="predict()">Predict Risk</button>

    <div id="result" class="result"></div>
  </div>
</div>

<div id="chat" class="tab-content">
  <div class="card">
    <textarea id="chatInput" placeholder="Ask a medical question..."></textarea>
    <button class="primary" onclick="sendChat()">Ask AI</button>
    <div id="chatResult" class="chat"></div>
  </div>
</div>

<script src="/static/app.js"></script>
</body>
</html>
